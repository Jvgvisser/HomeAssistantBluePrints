blueprint:
  name: RTC â€“ Room Temperature Compensation (15 min fixed)
  description: >
    RTC-regeling die automatisch de warmtepomp-offset instelt
    op basis van verschil tussen thermostaat en ruimtetemperatuur.
    Deze versie draait VAST elke 15 minuten (00,15,30,45).

  domain: automation

  input:
    thermostat:
      name: Thermostaat (basistemperatuur)
      selector:
        entity:
          domain: climate

    room_temp:
      name: Ruimtetemperatuursensor
      selector:
        entity:
          domain: sensor
          device_class: temperature

    wp_offset_number:
      name: Warmtepomp water-offset (number entity)
      selector:
        entity:
          domain: number

    wp_mode_entity:
      name: Warmtepomp modus sensor
      selector:
        entity:
          domain: sensor

    required_mode:
      name: Vereiste WP-modus
      default: "Heat+DHW"
      selector:
        text:

    hysteresis:
      name: Hysterese (Â°C)
      default: 0.1
      selector:
        number:
          min: 0
          max: 1
          step: 0.1

    warm_threshold_1:
      name: Te warm â†’ -1 (Â°C verschil)
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    warm_threshold_2:
      name: Te warm â†’ -2 (Â°C verschil)
      default: 1.0
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    warm_threshold_3:
      name: Te warm â†’ -3 (Â°C verschil)
      default: 1.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_1:
      name: Te koud â†’ +1 (Â°C verschil)
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_2:
      name: Te koud â†’ +2 (Â°C verschil)
      default: 1.0
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_3:
      name: Te koud â†’ +3 (Â°C verschil)
      default: 1.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

mode: single

# ðŸ”¥ ELKE 15 MINUTEN: 00, 15, 30, 45
trigger:
  - platform: time_pattern
    minutes: "0"
  - platform: time_pattern
    minutes: "15"
  - platform: time_pattern
    minutes: "30"
  - platform: time_pattern
    minutes: "45"

# Alleen draaien als WP-modus overeenkomt
condition:
  - condition: template
    value_template: >
      {{ states(wp_mode_entity) | trim | lower ==
         required_mode | trim | lower }}

variables:
  set: "{{ state_attr(thermostat, 'temperature') | float }}"
  room: "{{ states(room_temp) | float }}"
  diff: "{{ set - room }}"
  h: "{{ hysteresis | float }}"

  wt1: "{{ warm_threshold_1 | float }}"
  wt2: "{{ warm_threshold_2 | float }}"
  wt3: "{{ warm_threshold_3 | float }}"

  ct1: "{{ cold_threshold_1 | float }}"
  ct2: "{{ cold_threshold_2 | float }}"
  ct3: "{{ cold_threshold_3 | float }}"

  offset: >-
    {% if diff > ct3 + h %}
      3
    {% elif diff > ct2 + h %}
      2
    {% elif diff > ct1 + h %}
      1
    {% elif diff < -(wt3 + h) %}
      -3
    {% elif diff < -(wt2 + h) %}
      -2
    {% elif diff < -(wt1 + h) %}
      -1
    {% else %}
      0
    {% endif %}

action:
  - service: number.set_value
    target:
      entity_id: "{{ wp_offset_number }}"
    data:
      value: "{{ offset }}"
