blueprint:
  name: RTC – Room Temperature Compensation (Final Fixed)
  description: >
    RTC-regeling die op basis van het verschil tussen de thermostaat
    (basistemperatuur) en de ruimtetemperatuur automatisch de
    warmtepomp-offset instelt (+1/+2/+3 of -1/-2/-3).
    Startniveaus zijn instelbaar. Hysterese voorkomt pendelen.
    Interval werkt gegarandeerd elke X minuten (1–30 min).
    Werkt alleen wanneer de warmtepomp in de gekozen modus staat.

  domain: automation

  input:
    thermostat:
      name: Thermostaat (basistemperatuur)
      selector:
        entity:
          domain: climate

    room_temp:
      name: Ruimtetemperatuursensor
      selector:
        entity:
          domain: sensor
          device_class: temperature

    wp_offset_number:
      name: Warmtepomp water-offset (number entity)
      selector:
        entity:
          domain: number

    wp_mode_entity:
      name: Warmtepomp modus entity
      selector:
        entity:
          domain: sensor

    required_mode:
      name: Vereiste WP-modus
      default: "Heat+DHW"
      selector:
        text:

    hysteresis:
      name: Hysterese (°C)
      default: 0.1
      selector:
        number:
          min: 0
          max: 1
          step: 0.1

    warm_threshold_1:
      name: Te warm – startpunt voor -1
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    warm_threshold_2:
      name: Te warm – startpunt voor -2
      default: 1.0
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    warm_threshold_3:
      name: Te warm – startpunt voor -3
      default: 1.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_1:
      name: Te koud – startpunt voor +1
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_2:
      name: Te koud – startpunt voor +2
      default: 1.0
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_3:
      name: Te koud – startpunt voor +3
      default: 1.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    interval_minutes:
      name: Update-interval (minuten)
      default: 15
      selector:
        number:
          min: 1
          max: 30
          step: 1
          unit_of_measurement: minutes

mode: single

trigger:
  - platform: time_pattern
    minutes: "*"

variables:
  thermostat_entity: !input thermostat
  room_temp_entity: !input room_temp
  wp_offset_entity: !input wp_offset_number
  wp_mode_entity: !input wp_mode_entity
  required_mode: !input required_mode

  interval_minutes_value: !input interval_minutes

  hysteresis_value: !input hysteresis
  warm_t1: !input warm_threshold_1
  warm_t2: !input warm_threshold_2
  warm_t3: !input warm_threshold_3
  cold_t1: !input cold_threshold_1
  cold_t2: !input cold_threshold_2
  cold_t3: !input cold_threshold_3

  set: "{{ state_attr(thermostat_entity, 'temperature') | float }}"
  room: "{{ states(room_temp_entity) | float }}"
  diff: "{{ set - room }}"
  h: "{{ hysteresis_value }}"

  new_offset: >-
    {% if diff > cold_t3 + h %}
      3
    {% elif diff > cold_t2 + h %}
      2
    {% elif diff > cold_t1 + h %}
      1
    {% elif diff < -warm_t3 - h %}
      -3
    {% elif diff < -warm_t2 - h %}
      -2
    {% elif diff < -warm_t1 - h %}
      -1
    {% else %}
      0
    {% endif %}

condition:
  - condition: template
    value_template: >
      {{ now().minute % (interval_minutes_value | int) == 0 }}

  - condition: template
    value_template: >
      {{ states(wp_mode_entity) == required_mode }}

action:
  - service: number.set_value
    target:
      entity_id: "{{ wp_offset_entity }}"
    data:
      value: "{{ new_offset }}"
