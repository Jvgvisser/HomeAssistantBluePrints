blueprint:
  name: RTC – Room Temperature Compensation (Complete)
  description: >
    RTC-regeling die op basis van het verschil tussen de thermostaat
    (basistemperatuur) en de ruimtetemperatuur automatisch de
    warmtepomp-offset instelt (+1/+2/+3 of -1/-2/-3).
    Startniveaus zijn instelbaar. Hysterese voorkomt pendelen.
    Automatisering draait alleen wanneer de warmtepomp in de gekozen modus staat.

  domain: automation

  input:
    thermostat:
      name: Thermostaat (basistemperatuur)
      selector:
        entity:
          domain: climate

    room_temp:
      name: Ruimtetemperatuursensor
      selector:
        entity:
          domain: sensor
          device_class: temperature

    wp_offset_number:
      name: Warmtepomp water-offset (number entity)
      selector:
        entity:
          domain: number

    wp_mode_entity:
      name: Warmtepomp modus entity
      description: Sensor die aangeeft in welke modus de WP staat (bijv. Heat+DHW)
      selector:
        entity:
          domain: sensor

    required_mode:
      name: Vereiste WP-modus
      description: Automatie werkt alleen bij deze modus (zoals 'Heat+DHW')
      default: "Heat+DHW"
      selector:
        text:

    hysteresis:
      name: Hysterese (°C)
      description: Voorkomt pendelen rondom de drempelwaarden
      default: 0.1
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1

    # Te warm → negatieve correctie
    warm_threshold_1:
      name: Te warm – startpunt voor -1 (°C verschil)
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    warm_threshold_2:
      name: Te warm – startpunt voor -2 (°C verschil)
      default: 1.0
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    warm_threshold_3:
      name: Te warm – startpunt voor -3 (°C verschil)
      default: 1.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    # Te koud → positieve correctie
    cold_threshold_1:
      name: Te koud – startpunt voor +1 (°C verschil)
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_2:
      name: Te koud – startpunt voor +2 (°C verschil)
      default: 1.0
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    cold_threshold_3:
      name: Te koud – startpunt voor +3 (°C verschil)
      default: 1.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1

    interval_minutes:
      name: Update-interval (minuten)
      description: Hoe vaak de RTC-berekening gedaan wordt
      default: 1
      selector:
        number:
          min: 1
          max: 30
          step: 1
          unit_of_measurement: minutes

mode: single

trigger:
  - platform: time_pattern
    minutes: "/{{ interval_minutes }}"

condition:
  - condition: template
    value_template: "{{ states(wp_mode_entity) == required_mode }}"

variables:
  set: "{{ state_attr(thermostat, 'temperature') | float }}"
  room: "{{ states(room_temp) | float }}"
  diff: "{{ set - room }}"
  h: "{{ hysteresis }}"

  wt1: "{{ warm_threshold_1 }}"
  wt2: "{{ warm_threshold_2 }}"
  wt3: "{{ warm_threshold_3 }}"

  ct1: "{{ cold_threshold_1 }}"
  ct2: "{{ cold_threshold_2 }}"
  ct3: "{{ cold_threshold_3 }}"

  new_offset: >-
    {% if diff > ct3 + h %}
      3
    {% elif diff > ct2 + h %}
      2
    {% elif diff > ct1 + h %}
      1
    {% elif diff < -wt3 - h %}
      -3
    {% elif diff < -wt2 - h %}
      -2
    {% elif diff < -wt1 - h %}
      -1
    {% else %}
      0
    {% endif %}

action:
  - service: number.set_value
    target:
      entity_id: !input wp_offset_number
    data:
      value: "{{ new_offset }}"
